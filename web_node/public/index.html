<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lab Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Animation: ไฟกระพริบสีแดง */
      @keyframes pulse-red { 
        0%, 100% { opacity: 1; transform: scale(1); } 
        50% { opacity: 0.5; transform: scale(1.2); } 
      }
      .animate-pulse-red { animation: pulse-red 1.5s infinite; }
      
      /* Toggle Switch CSS */
      .toggle-checkbox:checked { right: 0; border-color: #10B981; }
      .toggle-checkbox:checked + .toggle-label { background-color: #10B981; }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen text-slate-800">

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-lg text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
              </svg>
            </div>
            <div>
              <h1 class="text-xl font-bold text-slate-900">Smart Lab</h1>
              <p class="text-xs text-slate-500 font-medium">IoT Control Panel</p>
            </div>
          </div>
          <div class="flex items-center gap-2 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
            </span>
            <span class="text-xs font-semibold text-emerald-700">Online</span>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          
          <div class="lg:col-span-2 space-y-6">
            <div class="relative w-full aspect-video bg-slate-900 rounded-2xl overflow-hidden shadow-xl border border-slate-700">
              <div class="absolute top-4 left-4 z-10 flex items-center gap-2 bg-black/60 backdrop-blur-sm px-3 py-1 rounded-full border border-white/10">
                <div class="w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse-red"></div>
                <span class="text-xs font-bold text-white tracking-wider">LIVE FEED</span>
              </div>
              
              <img
                src="http://localhost:5001/video_feed/cam1"
                alt="Live Stream"
                class="w-full h-full object-contain bg-slate-900"
                onerror="this.style.display='none'; document.getElementById('cam-error').style.display='flex';"
              />
              
              <div id="cam-error" class="hidden absolute inset-0 flex-col items-center justify-center bg-slate-900 text-white z-0">
                 <p class="text-lg font-semibold">Connecting to Camera...</p>
                 <p class="text-sm text-slate-400 mt-2">Make sure Python Backend (Port 5001) is running</p>
              </div>
            </div>
          </div>

          <div class="space-y-4">
            
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Manual Control</h3>
                
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-indigo-50 text-indigo-600 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
                            </svg>
                        </div>
                        <span class="font-medium text-slate-700">Exhaust Fan</span>
                    </div>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" id="toggle-fan" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300"/>
                        <label for="toggle-fan" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-orange-50 text-orange-600 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            </svg>
                        </div>
                        <span class="font-medium text-slate-700">Alarm Buzzer</span>
                    </div>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" id="toggle-buzzer" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300"/>
                        <label for="toggle-buzzer" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
              <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Environment (ESP32)</h3>
              <div class="grid grid-cols-2 gap-3">
                  <div class="bg-blue-50 p-3 rounded-xl">
                      <span class="text-xs text-blue-600 font-semibold">Temp</span>
                      <div class="flex items-baseline gap-1">
                        <span id="val-temp" class="text-xl font-bold text-slate-800">--</span>
                        <span class="text-xs text-slate-500">°C</span>
                      </div>
                  </div>
                  <div class="bg-cyan-50 p-3 rounded-xl">
                      <span class="text-xs text-cyan-600 font-semibold">Humid</span>
                      <div class="flex items-baseline gap-1">
                        <span id="val-humid" class="text-xl font-bold text-slate-800">--</span>
                        <span class="text-xs text-slate-500">%</span>
                      </div>
                  </div>
              </div>
              
              <div id="card-flame" class="mt-3 p-3 bg-gray-50 rounded-xl border border-gray-200 flex items-center justify-between">
                  <span class="text-sm font-medium text-slate-600">Fire Sensor</span>
                  <span id="val-flame" class="px-2 py-1 bg-emerald-100 text-emerald-700 text-xs font-bold rounded">SAFE</span>
              </div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Recent Detections</h3>
                
                <div id="faces-list" class="space-y-3 max-h-[350px] overflow-y-auto pr-1">
                    <p class="text-sm text-slate-400 text-center py-4">Loading...</p>
                </div>
            </div>

          </div>
      </div>

    </main>

    <script>
      const API_URL = "http://localhost:5001";
      
      const fanToggle = document.getElementById('toggle-fan');
      const buzzerToggle = document.getElementById('toggle-buzzer');

      // ฟังก์ชัน 1: อัปเดตข้อมูลหน้าเว็บ (Sensor + List 5 คน)
      async function updateDashboard() {
          try {
              const res = await fetch(`${API_URL}/api/dashboard_data`);
              const data = await res.json();

              // Update Temp & Humid
              document.getElementById('val-temp').textContent = data.temperature ? data.temperature.toFixed(1) : "--";
              document.getElementById('val-humid').textContent = data.humidity ? data.humidity.toFixed(1) : "--";
              
              // Update Flame Status
              const flameEl = document.getElementById('val-flame');
              const flameCard = document.getElementById('card-flame');
              if (data.flame) {
                  flameEl.textContent = "FIRE DETECTED!";
                  flameEl.className = "px-2 py-1 bg-red-500 text-white text-xs font-bold rounded animate-pulse";
                  flameCard.className = "mt-3 p-3 bg-red-50 rounded-xl border border-red-300 flex items-center justify-between";
              } else {
                  flameEl.textContent = "SAFE";
                  flameEl.className = "px-2 py-1 bg-emerald-100 text-emerald-700 text-xs font-bold rounded";
                  flameCard.className = "mt-3 p-3 bg-gray-50 rounded-xl border border-gray-200 flex items-center justify-between";
              }

              // Update List 5 คนล่าสุด
              const listContainer = document.getElementById('faces-list');
              if (listContainer) {
                  listContainer.innerHTML = ''; // เคลียร์ของเก่า
                  
                  if (data.recent_faces && data.recent_faces.length > 0) {
                      data.recent_faces.forEach(face => {
                          const item = document.createElement('div');
                          item.className = "flex items-center gap-3 p-2 bg-slate-50 rounded-lg border border-slate-100 hover:bg-slate-100 transition-colors";
                          
                          // จัดการรูปภาพ (ถ้ามี base64 ให้โชว์ ถ้าไม่มีให้โชว์ icon ?)
                          let imgHTML = '';
                          if (face.image) {
                              imgHTML = `<img src="data:image/jpeg;base64,${face.image}" class="w-10 h-10 rounded-full object-cover border border-slate-200">`;
                          } else {
                              imgHTML = `<div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-500 font-bold text-xs">?</div>`;
                          }

                          item.innerHTML = `
                              ${imgHTML}
                              <div class="flex-1 min-w-0">
                                  <p class="text-sm font-bold text-slate-800 truncate">${face.person}</p>
                                  <p class="text-[10px] text-slate-500">${face.time}</p>
                              </div>
                          `;
                          listContainer.appendChild(item);
                      });
                  } else {
                      listContainer.innerHTML = '<p class="text-sm text-slate-400 text-center py-4">No detections yet</p>';
                  }
              }

          } catch (e) { console.error("Data Fetch Error", e); }
      }

      // ฟังก์ชัน 2: ส่งคำสั่งเปิด-ปิด (Manual Control)
      async function sendControl() {
          const payload = {
              fan: fanToggle.checked,
              buzzer: buzzerToggle.checked
          };
          console.log("Sending Control:", payload);
          try {
              await fetch(`${API_URL}/api/control`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(payload)
              });
          } catch(e) { console.error("Control Error", e); }
      }

      // ฟังก์ชัน 3: โหลดสถานะปุ่มตอนเปิดเว็บครั้งแรก
      async function loadControlStatus() {
          try {
              const res = await fetch(`${API_URL}/api/control`);
              const data = await res.json();
              if(fanToggle) fanToggle.checked = data.fan;
              if(buzzerToggle) buzzerToggle.checked = data.buzzer;
          } catch(e) { console.error("Load Control Error", e); }
      }

      // Event Listeners (ทำงานทันทีที่กดปุ่ม)
      if(fanToggle) fanToggle.addEventListener('change', sendControl);
      if(buzzerToggle) buzzerToggle.addEventListener('change', sendControl);

      // เริ่มทำงาน
      loadControlStatus();
      setInterval(updateDashboard, 2000); // อัปเดตข้อมูลทุก 2 วินาที
      updateDashboard(); // เรียกครั้งแรกทันที

    </script>
  </body>
</html>
